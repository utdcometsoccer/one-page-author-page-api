name: Build and deploy dotnet core project to Azure Function App - onepageauthorapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'function-app'
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Build and Publish Function App'
        shell: bash
        run: |
          pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release
          dotnet publish --configuration Release --output ./output
          popd

      - name: 'Zip Published Output'
        shell: bash
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          zip -r ../functionapp.zip .
          cd ../..

      - name: 'Login to Azure'
        if: ${{ secrets.AZURE_CREDENTIALS != '' && secrets.AZURE_FUNCTIONAPP_NAME != '' && secrets.AZURE_RESOURCE_GROUP != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy Azure Function Infrastructure'
        if: ${{ secrets.AZURE_CREDENTIALS != '' && secrets.AZURE_FUNCTIONAPP_NAME != '' && secrets.AZURE_RESOURCE_GROUP != '' && secrets.AZURE_LOCATION != '' }}
        shell: bash
        run: |
          # Check if Function App exists
          if ! az functionapp show --name ${{ secrets.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} &> /dev/null; then
            echo "Function App does not exist. Deploying infrastructure..."
            az deployment group create \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --template-file infra/functionapp.bicep \
              --parameters functionAppName=${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
                          location=${{ secrets.AZURE_LOCATION }}
          else
            echo "Function App already exists. Skipping infrastructure deployment."
          fi

      - name: 'Deploy to Azure Function App using config-zip'
        if: ${{ secrets.AZURE_CREDENTIALS != '' && secrets.AZURE_FUNCTIONAPP_NAME != '' && secrets.AZURE_RESOURCE_GROUP != '' }}
        shell: bash
        run: |
          az functionapp deployment source config-zip \
            --name ${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --src '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/functionapp.zip'
