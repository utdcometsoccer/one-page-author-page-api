name: Build and deploy dotnet core project to Azure Function App - onepageauthorapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'function-app'
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Build and Publish Function App'
        shell: bash
        run: |
          pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release
          dotnet publish --configuration Release --output ./output
          popd

      - name: 'Zip Published Output'
        shell: bash
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          zip -r ../functionapp.zip .
          cd ../..

      - name: 'Login to Azure'
        continue-on-error: true
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy Azure Function Infrastructure'
        continue-on-error: true
        shell: bash
        env:
          FUNCTION_APP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          LOCATION: ${{ secrets.AZURE_LOCATION }}
        run: |
          # Validate required secrets are available
          if [ -z "$FUNCTION_APP_NAME" ] || [ -z "$RESOURCE_GROUP" ] || [ -z "$LOCATION" ]; then
            echo "Skipping infrastructure deployment: Required secrets (AZURE_FUNCTIONAPP_NAME, AZURE_RESOURCE_GROUP, or AZURE_LOCATION) not configured"
            exit 0
          fi
          
          # Check if Function App exists
          if ! az functionapp show --name "$FUNCTION_APP_NAME" --resource-group "$RESOURCE_GROUP" &> /dev/null; then
            echo "Function App does not exist. Deploying infrastructure..."
            az deployment group create \
              --resource-group "$RESOURCE_GROUP" \
              --template-file infra/functionapp.bicep \
              --parameters functionAppName="$FUNCTION_APP_NAME" \
                          location="$LOCATION"
          else
            echo "Function App already exists. Skipping infrastructure deployment."
          fi

      - name: 'Deploy to Azure Function App using config-zip'
        continue-on-error: true
        shell: bash
        env:
          FUNCTION_APP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
        run: |
          # Validate required secrets are available
          if [ -z "$FUNCTION_APP_NAME" ] || [ -z "$RESOURCE_GROUP" ]; then
            echo "Skipping deployment: Required secrets (AZURE_FUNCTIONAPP_NAME or AZURE_RESOURCE_GROUP) not configured"
            exit 0
          fi
          
          az functionapp deployment source config-zip \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --src '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/functionapp.zip'
